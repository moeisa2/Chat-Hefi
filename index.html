        e.stopPropagation();

  // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ø­Ø°Ù Ø§Ù„Ø±Ø³Ø§Ø¦Ù„
  onChildRemoved(roomRef, snap => {
    const messageElement = document.querySelector(`.message[data-key="${snap.key}"]`);
    if (messageElement) {

      setTimeout(() => messageElement.remove(), 300);
    }
  });

  // Ø¥Ø±Ø³Ø§Ù„ Ø±Ø³Ø§Ù„Ø©
  sendBtn.addEventListener('click',()=>{
    const msg = msgInput.value.trim();

    push(roomRef, {name:currentUser, text:msg, timestamp: Date.now()});
    msgInput.value='';
    
    // Ø¥Ø®ÙØ§Ø¡ Ù…Ø¤Ø´Ø± Ø§Ù„ÙƒØªØ§Ø¨Ø©
    set(typingRef, { [currentUser]: false });
  });

  // Ø±ÙØ¹ ØµÙˆØ±Ø©
  imgBtn.addEventListener('click',()=>{
    const fileInput = document.createElement('input');
    fileInput.type='file'; 
    fileInput.accept='image/*';
    fileInput.onchange=e=>{
      const file = e.target.files[0]; 
      if(!file) return;
      
      const reader = new FileReader();
      reader.onload=()=> push(roomRef, {name:currentUser, img:reader.result, timestamp: Date.now()});
      reader.readAsDataURL(file);
    }
    fileInput.click();
  });

  // Ø§Ù„ÙƒØªØ§Ø¨Ø© Ø¨Ø§Ù„Ø²Ø± Enter
  msgInput.addEventListener('keypress',e=>{ 
    if(e.key==='Enter') sendBtn.click();

  // Ù…Ø¤Ø´Ø± Ø§Ù„ÙƒØªØ§Ø¨Ø©
  let typingTimer;
  msgInput.addEventListener('input', () => {
    // Ø¥Ø¸Ù‡Ø§Ø± Ù…Ø¤Ø´Ø± Ø§Ù„ÙƒØªØ§Ø¨Ø©
    set(typingRef, { [currentUser]: true });
    
    // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ù…Ø¤Ù‚Øª
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => {
      set(typingRef, { [currentUser]: false });
    }, 2000);
  });

  // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù…Ø¤Ø´Ø±Ø§Øª Ø§Ù„ÙƒØªØ§Ø¨Ø© Ù…Ù† Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ† Ø§Ù„Ø¢Ø®Ø±ÙŠÙ†
  onChildAdded(typingRef, (snap) => {
    if (snap.key !== currentUser && snap.val()) {
      typingIndicator.style.display = 'block';
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  });
  
  onChildAdded(typingRef, (snap) => {
    if (snap.key !== currentUser && !snap.val()) {
      // Ø¥Ø®ÙØ§Ø¡ Ù…Ø¤Ø´Ø± Ø§Ù„ÙƒØªØ§Ø¨Ø© Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ù‡Ù†Ø§Ùƒ Ø£Ø­Ø¯ ÙŠÙƒØªØ¨
      const typingUsers = [];
      onChildAdded(typingRef, (childSnap) => {
        if (childSnap.key !== currentUser && childSnap.val()) {
          typingUsers.push(childSnap.key);

      if (typingUsers.length === 0) {
        typingIndicator.style.display = 'none';
      }
    }
  });

  // Ø¥ØºÙ„Ø§Ù‚ Ù†Ø§ÙØ°Ø© Ø§Ù„ØµÙˆØ±Ø©
  closeModal.onclick=()=> { 
    imgModal.style.opacity = '0';
    setTimeout(() => imgModal.style.display='none', 300);
  };
  
  // Ø¥ØºÙ„Ø§Ù‚ Ù†Ø§ÙØ°Ø© Ø§Ù„ØµÙˆØ±Ø© Ø¨Ø§Ù„Ù†Ù‚Ø± Ø®Ø§Ø±Ø¬Ù‡Ø§
  imgModal.addEventListener('click', (e) => {
    if (e.target === imgModal) {
      imgModal.style.opacity = '0';
      setTimeout(() => imgModal.style.display='none', 300);
    }
  });

  // Ø¥Ø®ÙØ§Ø¡ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø­Ø°Ù Ø¹Ù†Ø¯ Ø§Ù„Ù†Ù‚Ø± ÙÙŠ Ø£ÙŠ Ù…ÙƒØ§Ù†
  document.addEventListener('click',(e)=>{
    if(!e.target.classList.contains('message') && !e.target.classList.contains('deletePopup')){
      document.querySelectorAll('.deletePopup').forEach(d=>d.classList.remove('show'));
    }
  });
}
